<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Shoot!</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="landing" id="landing">
      <h1>Rock Paper Scissors!</h1>
      <button id="playBtn" class="play-button">Play</button>
    </div>

    <div class="game" id="game" style="display: none;">
      <h1>Rock Paper Scissors!</h1>
   
      
      <div class="buttons">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
      </div>
      
      <p id="status">Make your move</p>
      <p id="score">You: 0 | AI: 0</p>
     </div>
    <script src="index.js"></script>
  </body>
</html>
