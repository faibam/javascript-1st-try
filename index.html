<!doctype html>
<html>
  <head>
    <!-- Basic page setup -->
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Shoot!</title>

    <!-- Favicon (the little icon in browser tab) -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Link to our CSS styles -->
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <!-- ========================================= -->
    <!-- STAGE 1: LANDING PAGE -->
    <!-- This is the first screen with the Play button -->
    <!-- ========================================= -->
    <div class="stage stage-landing" id="stage-landing">
      <h1 class="game-title">Rock Paper Scissors!</h1>
      <button id="playBtn" class="play-button">Play</button>
    </div>

    <!-- ========================================= -->
    <!-- STAGE 2: CHOICE PAGE -->
    <!-- This is where you pick rock, paper, or scissors -->
    <!-- ========================================= -->
    <div class="stage stage-choice" id="stage-choice" style="display: none;">
      <!-- Title text -->
      <h2 id="choice-title">Select your move</h2>

      <!-- The hand display area -->
      <div class="choice-layout">
        <!-- Player hand (left side) - shows what you're picking -->
        <div class="hand-slot hand-player" id="player-hand">
          <div class="hand-emoji" id="player-emoji">❓</div> <!-- Question mark by default -->
        </div>

        <!-- VS bubble (middle) - shows "VS" between the two hands -->
        <div class="vs-bubble" id="vs-bubble">VS</div>

        <!-- AI hand (right side) - shows what AI picked (hidden at first) -->
        <div class="hand-slot hand-ai" id="ai-hand">
          <div class="hand-emoji" id="ai-emoji">✊</div> <!-- Fist by default -->
        </div>
      </div>

      <!-- The three choice buttons -->
      <div class="buttons">
        <button id="rockBtn">✊ Rock</button>
        <button id="paperBtn">✋ Paper</button>
        <button id="scissorsBtn">✌️ Scissors</button>
      </div>
    </div>

    <!-- ========================================= -->
    <!-- STAGE 3: RESULT PAGE -->
    <!-- This shows who won and the scores -->
    <!-- ========================================= -->
    <div class="stage stage-result" id="stage-result" style="display: none;">
      <!-- Win/lose/tie message -->
      <h2 id="result-title" class="result-message">You win!</h2>

      <!-- Score display area -->
      <div class="result-layout">
        <!-- Your score -->
        <div class="result-card result-player">
          <h3>You</h3>
          <div class="score-bubble" id="player-score-big">0</div>
        </div>

        <!-- AI score -->
        <div class="result-card result-ai">
          <h3>AI</h3>
          <div class="score-bubble" id="ai-score-big">0</div>
        </div>
      </div>
    </div>

    <!-- Link to our JavaScript file (runs the game logic) -->
    <script src="index.js"></script>
  </body>
</html>
